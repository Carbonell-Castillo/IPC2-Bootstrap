<!doctype html>
<html lang="en">
  <head>
  	<title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="main-wrapper" class="container">
			<div class="row justify-content-center">
				<div class="col-xl-10">
					<div class="card border-0">
						<div class="card-body p-0">
							<div class="row no-gutters">
								<div class="col-lg-6">
									<div class="p-5">
										<div class="mb-5">
											<h3 class="h4 font-weight-bold text-theme">Login</h3>
										</div>
		
										<h6 class="h5 mb-0">¡Bienvenido!</h6>
										<p class="text-muted mt-2 mb-5">Es un gusto tenerte de regreso</p>
		
										<form>
											<div class="form-group">
												<label for="exampleInputEmail1">Correo electronico</label>
												<input type="email" class="form-control" id="exampleInputEmail1">
											</div>
											<div class="form-group mb-5">
												<label for="exampleInputPassword1">Contraseña</label>
												<input type="password" class="form-control" id="exampleInputPassword1">
											</div>
											<button type="submit" class="btn btn-theme">Iniciar Sesion</button>
											<a href="#l" class="forgot-link float-right text-primary">¿Olvidaste tu contraseña?</a>
										</form>
									</div>
								</div>
		
								<div class="col-lg-6 d-none d-lg-inline-block">
									<div class="account-block rounded-right">
										<div class="overlay rounded-right"></div>
										<div class="account-testimonial">
											<p class="text-muted text-center mt-3 mb-0">¿Aun no tienes una cuenta? <a href="register.html" class="text-primary ml-1">registrate</a></p>						
										</div>
									</div>
								</div>
							</div>
		
						</div>
						<!-- end card-body -->
					</div>
					<!-- end card -->
		
					
		
					<!-- end row -->
		
				</div>
				<!-- end col -->
			</div>
			<!-- Row -->
		</div>
	</body>
</html>
